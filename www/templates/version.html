<ion-view title="Version">
  <ion-content padding="true">
    <h1 class="text-center">Version</h1>
    <button class="button button-block button-positive" ng-click="getVersionInfo()">get Version</button>
    <p>{{appVersion}}</p>
    <p>{{appBuild}}</p>
    <p>{{appName}}</p>
    <p>{{appPackage}}</p>
  </ion-content>
</ion-view>
